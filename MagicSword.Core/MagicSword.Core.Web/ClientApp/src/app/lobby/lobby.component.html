<h1>My games</h1>


<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="games">
  <thead>
  <tr>
    <th>Date</th>
    <th>Temp. (C)</th>
    <th>Temp. (F)</th>
    <th>Summary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let game of games">
    <td>{{ game.id }}</td>
    <td>{{ game.isOwner }}</td>
  </tr>
  </tbody>
</table>

<button (click)="create()" class="btn btn-primary">Create game</button>
