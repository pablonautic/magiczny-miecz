<h1>My games</h1>


<p *ngIf="!games"><em>Loading...</em></p>

<table class='table' *ngIf="games">
  <thead>
  <tr>
    <th>Id</th>
    <th>Is owner</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let game of games">
    <td>{{ game.id }}</td>
    <td>{{ game.isOwner }}</td>
  </tr>
  </tbody>
</table>

<button (click)="load()" class="btn btn-primary">Load games</button>
<button (click)="create()" class="btn btn-primary">Create game</button>
