<div class="container">
    <div class="row">
        <div class="col-md-6" style="min-width: 400px">
            <a [routerLink]='["/game", "local", "1"]'>
                <div class="local-game-box">
                    <img class="card-display" src="/assets/img/okladka.jpg" alt="Hot-set bez logowania">
                </div>
                <span class='glyphicon glyphicon-home'></span> Hot-seat (bez logowania)
            </a>
        </div>
        <div class="col-md-6" style="min-width: 400px">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" [(ngModel)]="email" name="email2" class="form-control" id="exampleInputEmail2" aria-describedby="email2Help" placeholder="Podaj email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputNickname1">Nick</label>
                    <input type="email" [(ngModel)]="nickname" name="nickname" class="form-control" id="exampleInputNickname1" aria-describedby="nicknameHelp" placeholder="Podaj xywkę" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword3">Hasło</label>
                    <input type="password" [(ngModel)]="password" name="password3" class="form-control" id="exampleInputPassword3" placeholder="Podaj hasło" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Powtórz Hasło</label>
                    <input type="password" [(ngModel)]="password2" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Potwórz hasło" required>
                </div>
                <button type="submit" (click)="register()" class="btn btn-primary">Zarejestruj</button>
            </form>

            <a [routerLink]='["/login"]'>
                Mam już konto - zaloguj
            </a>

            <span class="error">{{loginResult}}</span>
        </div>

    </div>


</div>
