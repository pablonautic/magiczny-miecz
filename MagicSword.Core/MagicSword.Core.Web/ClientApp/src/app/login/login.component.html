<div class="container">
    <div class="row">

        <div class="col-md-6" style="min-width: 400px">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Podaj email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Hasło</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Podaj hasło" required>
                </div>
                <button type="submit" (click)="login()" class="btn btn-primary">Zaloguj</button>
            </form>

            <span class="error">{{loginResult}}</span>
        </div>
    </div>
</div>
