<div class="container-fluid">
  <div class="row">
    <div>
      <div #viewport class="viewport">
      </div>
      <div class="controls-panel" [hidden]="!selectedActor">
        <img class="card-display" src="{{selectedActor?.faceUrl}}" alt="{{selectedActor?.name}}"/>
        <div [hidden]="!(selectedActor?.isCardStack)">
          <button class="btn" (click)="drawCard()">Wyciągnij kartę</button>
          <button class="btn" (click)="drawCard(false)">Zdejmij kartę</button>
          <!--<ul>
            <li>Kart na stosie: {{selectedActor && selectedActor.cards ? selectedActor.cards.length : ""}}</li>
            <li>Kart na stole: {{selectedActor && selectedActor.drawnCards ? selectedActor.drawnCards.length : ""}}</li>
            <li>Kart na odłożonych: {{selectedActor && selectedActor.disposedCards ? selectedActor.disposedCards.length : ""}}</li>
          </ul>-->
        </div>
        <div [hidden]="!(selectedActor?.isCard)">
          <button class="btn" (click)="toggleCovered()">{{selectedActor?.isCovered ? "Odkryj ": "Zakryj " }}kartę</button>
          <button class="btn" (click)="disposeCard()">Odłóż kartę</button>
        </div>
      </div>
      <div class="events-panel">
        <ul>
          <li *ngFor="let event of events; index as i;">{{event.eventType}}</li>
        </ul>
      </div>
      <div class="menu-panel">
        <button class="btn" (click)="new()">Nowa gra</button>
        <button class="btn" (click)="save()">Zapisz</button>
        <button class="btn" (click)="load()">Wczytaj</button>
        <button class="btn" (click)="game.dice.throw()">Rzuć kostką</button>
        <!--<span>{{game && game.dice.object3D ? game.dice.object3D.rotation.x : ""}}</span>
        <span>{{game && game.dice.object3D ? game.dice.object3D.rotation.y : ""}}</span>
        <span>{{game && game.dice.object3D ? game.dice.object3D.rotation.z : ""}}</span>-->
        <span>{{game && game.dice.object3D ? game.dice.result : ""}}</span>
      </div>
    </div>
  </div>
</div>
